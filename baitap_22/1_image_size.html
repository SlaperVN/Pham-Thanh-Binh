<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            img.large {
                width: 500px;
                height: 500px;
            }
            img.medium {
                width: 250px;
                height: 250px;
            }
            img.small {
                width: 100px;
                height: 100px;
            }
            img.with50p {
                width: 50%;
                height: 50%;
            }
        </style>
    </head>

    <body>
        <img src="planet.png" class="large" alt="planet">
        <img src="planet.png" class="medium" alt="planet">
        <img src="planet.png" class="small" alt="planet">
        <hr>
        <img src="planet.png" class="with50p" alt="planet">
    </body>
</html>
