<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
    </head>

    <body>
        <table width="100%" border="1">
            <thead>
                <tr>
                    <th width="20%"></th>
                    <th scope="col" bgcolor="yellow">Home starter hosting</th>
                    <th scope="col">Premium business hosting</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Disk space</th>
                    <td>250mb</td>
                    <td>1gb</td>
                </tr>
                <tr>
                    <th scope="row">Bandwidth</th>
                    <td>5gb per month</td>
                    <td>50gb per month</td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td rowspan="2">abc@gmail.com</td>
                    <td rowspan="2">abc@gmail.com</td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <td colspan="2">Sign up now and save 10%!</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
